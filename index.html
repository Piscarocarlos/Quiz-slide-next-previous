<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-7 offset-md-1">
                <div class="card shadow-lg rounded-3">
                    <div class="card-body">
                        <h2>QUIZ</h2>
                        <h5>Fill out this Trivia quiz for fun!</h5>
                        <div class="loader">
                            <div class="question fw-bold text-end fs-5">
                                Question <span id="question-number">0/4</span>
                            </div>
                            <div class="loader-width">
                                <div class="loader-inner"></div>
                            </div>
                        </div>

                        <div class="my-5" id="questions">
                            <ul>
                                <li>Lorem, ipsum.</li>
                                <li>Lorem, ipsum.</li>
                                <li>Lorem, ipsum.</li>
                                <li>Lorem, ipsum.</li>
                                <li>Lorem, ipsum.</li>
                            </ul>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                            <button class="btn btn-secondary me-md-2" type="button" id="previous">Previous</button>
                            <button class="btn btn-primary" type="button" id="next">Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="counter">
                    <div class="count fs-2 fw-bold">0</div>
                </div>

                <div class="form-check form-switch mt-5">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
